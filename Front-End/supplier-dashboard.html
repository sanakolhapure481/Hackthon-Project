<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Dashboard - VendorLink</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">VendorLink</h1>
      <nav>
        <button id="logoutBtn" class="btn btn-outline">Logout</button>
      </nav>
    </div>
  </header>

  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="user-profile">
        <div class="avatar">S</div>
        <h3 id="supplierName">Supplier Name</h3>
        <p>Verified Supplier</p>
      </div>
      
      <nav class="sidebar-nav">
        <button class="nav-btn active" data-tab="products">My Products</button>
        <button class="nav-btn" data-tab="orders">Orders</button>
      </nav>
    </aside>

    <main class="dashboard-main">
      <div class="dashboard-header">
        <h2 id="dashboardTitle">My Products</h2>
        <button id="addProductBtn" class="btn btn-primary">Add Product</button>
      </div>

      <div id="productsTab" class="tab-content active">
        <div class="products-grid" id="productsList">
          <!-- Products will be loaded here via JS -->
        </div>
      </div>

      <div id="ordersTab" class="tab-content">
        <div class="orders-list" id="ordersList">
          <!-- Orders will be loaded here via JS -->
        </div>
      </div>
    </main>
  </div>

  <!-- Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3 id="modalTitle">Add New Product</h3>
      <form id="productForm">
        <input type="hidden" id="editProductId">
        
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" required>
        </div>
        
        <div class="form-group">
          <label for="productCategory">Category</label>
          <select id="productCategory" required>
            <option value="vegetables">Vegetables</option>
            <option value="grains">Grains</option>
            <option value="spices">Spices</option>
            <option value="oils">Oils</option>
            <option value="dairy">Dairy</option>
            <option value="meat">Meat</option>
            <option value="others">Others</option>
          </select>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="productPrice">Price (â‚¹)</label>
            <input type="number" id="productPrice" min="0" step="0.01" required>
          </div>
          
          <div class="form-group">
            <label for="productUnit">Unit</label>
            <input type="text" id="productUnit" placeholder="kg, liter, etc." required>
          </div>
          
          <div class="form-group">
            <label for="productStock">Stock</label>
            <input type="number" id="productStock" min="0" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="productDescription">Description (Optional)</label>
          <textarea id="productDescription" rows="2"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Save Product</button>
      </form>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/supplier.js"></script>
</body>
</html>
